<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Page</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300&display=swap" rel="stylesheet">
</head>
<div class="logo">
   <a href="https://github.com/armaans055/odin-calculator">
        <img src="https://cdn3.iconfinder.com/data/icons/free-social-icons/67/github_circle_black-512.png" alt="" height ="50px" width="50px" a="http://www.google.com">
   </a>
</div>
<body>

    <div class="container">
        <div class="left-side">
            <div class="selling-point">
                We make it a priority to do literally nothing.
            </div>
            <div class="selling-point">
                This is not a real website, our company mission is:
            </div>
            <div class="selling-point">
                We strive to leave the world with no benefit whatsoever.
            </div>
        </div>
        <div class="right-side">
         <form action="" class="former">
            <div class="username">
                <input class = "username-input" type="text" id="username" placeholder="Username" required>
            </div>
            <div class="email">
                <input class = "email-input" class = "email-input" type="email" placeholder="Email" required>
            </div>
            <div class="password">
                <input class="password-input" id="password" type="password" placeholder="Password" required>
            </div>
            <div class="verify-pass">
                <input type="password" class="confirm-pass-input" id="confirm-pass" placeholder="Confirm Password" required>
            </div>
            <div class="phone-number">
                <input type="tel" id="phone-number" class="phone-number-input" placeholder="Phone" required>
                
            </div>
            <div class="submit">
                <button class="sign-up"> Sign Up </button>
            </div>
            <div class="terms1">
                By signing up you agree to our <button class = "terms">Terms and Agreements.</button>
            </div>
         </form>
        </div>
    </div>
</body>
</html>
