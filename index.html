<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Page</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="left-side">
            <div class="selling-point">
                We make it a priority to do literally nothing.
            </div>
            <div class="selling-point">
                This is not a real website, our company mission is:
            </div>
            <div class="selling-point">
                We strive to leave the world with no benefit whatsoever.
            </div>
        </div>
        <div class="right-side">
         <form action="/">
            <div class="username">
                <label class = "label-username" for="username">Username</label>
                <input class = "username-input" type="text" id="username">
            </div>
            <div class="email">
                <label class = "label-email" for="email">E-mail</label>
                <input class = "email" class = "email-input" type="email">
            </div>
            <div class="password">
                <label for="password">Password</label>
                <input class="password-input" id="password" type="password">
            </div>
            <div class="verify-pass">
                <label for="confirm-pass" class="confirm-pass">Confirm Password</label>
                <input type="password" class="confirm-pass-input" id="confirm-pass">
            </div>
            <div class="phone-number">
                <label for="phone-number" class="phone-number-label">Phone</label>
                <input type="tel" id="phone-number" class="phone-number-input">
            </div>
            <div class="submit">
                <button> Sign Up </button>
            </div>
            <div class="terms">
                By signing up you agree to our <button>Terms and Agreements.</button class = "terms">
            </div>
         </form>
        </div>
    </div>
</body>
</html>
